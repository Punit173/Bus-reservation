<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="shortcut icon" type="image/png" href="{{ url_for ('static', filename= '625155.ico' ) }} "/>
    <link rel="stylesheet" href="{{ url_for ('static', filename= '21-10-2023.css' ) }} ">
</head>
<body>
    <div class="container">
        <div class="form-sections">
          <!-- Form left -->
          <div class="Form-left">
            <h1>Get In Touch</h1>
            <div class="line"></div> <!--border-bottom line-->
            <p>Contact us for latest news and updates. subscribe our news letter :)</p><br>
    
            <!--first Heading -->
            <h4>ADDRESS</h4>
             <span>123, Main Street, New York 1001</span>
             <hr><br><br>
    
             <!--second Heading -->
            <h4>PHONE</h4>
             <span>(+1)123 456 7890</span>
             <hr><br><br>
    
           <!--third Heading -->
            <h4>EMAIL</h4>
             <span>Jhondoe@gmail.com</span>
             <hr> <br>
    
             <!-- social media icons 
              <a href="#" class="fa fa-facebook"></a>
              <a href="#" class="fa fa-twitter"></a>
              <a href="#" class="fa fa-google"></a>
              <a href="#" class="fa fa-linkedin"></a>
              <a href="#" class="fa fa-youtube"></a> -->
          </div>
    
          <!-- form right -->
          <div class="Form-right">
            <h1>Contact Us</h1>
            <div class="line"></div>
            <!-- form -->
            <form action="/contact" method="POST">
              <h5>NAME</h5>
              <input type="text" , name='name',required><br><br>
              <h5>EMAIL</h5>
              <input type="email" , name='email',required><br><br>
              <h5>PHONE</h5>
              <input type="number" , name='phone',required><br><br>
              <h5>YOUR MESSAGE</h5>
              <textarea name="msg" id="" cols="50" rows="7"></textarea><br>
              <button type="submit" class="btn btn-primary" required>Submit</button>
            </form>
          </div>
        </div>
        </div>
</body>
</html>
