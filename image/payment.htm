<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="shortcut icon" type="image/png" href="{{ url_for ('static', filename= 'pay.png' ) }} "/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .payment-container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="payment-container animate__animated animate__fadeInUp">
    <h2>Payment Details</h2>
    <form action="/payment" id="myForm" method="POST">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>

        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" required>

        <label for="cardHolder">Card Holder Name:</label>
        <input type="text" id="cardHolder" name="cardHolder" placeholder="Enter cardholder name" required>

        <a href="#" onclick="redirectToNextPage()">
            <input type="submit" class="submit_btn"  value="Make Payment">
        </a>
        <script> 
            function redirectToNextPage() { 
              document.getElementById("myForm").submit(); // Submit the form 
              window.location.href = "/payment_success"; // Redirect to the next page 
            } 
          </script> 
    </form>
</div>

</body>
</html>
